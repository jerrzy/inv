<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <title>Short Put Radar for the best stragy</title>
    <meta name="description" content="Short Put Radar for the best stragy" />
    <meta name="author" content="Jerry Li" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
	<script src="js/template.js"></script>
	<script src="js/action.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
  </head>
  <body>
	<div data-field="template-basic-info" class="d-none">
		<span data-field="ticker" class="m-2 badge badge-success"></span>
		<span data-field="price" class="m-2 badge badge-primary"></span>
		<span data-field="volatility" class="m-2 badge badge-primary"></span>
	</div>
	<div data-field="template-option-table" class="d-none">
		<table>
			<thead>
				<tr>
				  <th colspan="4">
					<span data-field="exp-date" class="mr-2 badge badge-primary"></span>
					<span data-field="days-to-exp" class="mr-2 badge badge-danger"></span>
				  </th>
				</tr>
			</thead>
			<tbody data-field="options">
				<tr data-field="template-option-row" class="d-none">
					<td>
						<span data-field="safe-margin-ratio" class="badge badge-danger"></span>
						<span data-field="strike-price" class="badge badge-success"></span>
					</td>
					<td data-field="mark"></td>
					<td>
						<span data-field="rorc"></span>
					</td>
					<td>
						<span data-field="arorc" class="badge badge-danger"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<table data-field="template-best-sm-table" class="d-none">
		<thead>
			<tr>
			  <th colspan="2">
				<span data-field="basic-info" class="mr-2 badge badge-primary"></span>
				<span data-field="days-to-exp" class="mr-2 badge badge-danger"></span>
			  </th>
			</tr>
		</thead>
		<tbody>
			<tr data-field="template-best-sm-row" class="d-none">
				<td>
					<span data-field="sm-ratio" class="badge badge-primary"></span>
				</td>
				<td data-field="sm-info"></td>
			</tr>
		</tbody>
	</table>
	<span data-field="top-k-ms-template" class="badge badge-success mr-2 top-k-sm d-none">
		<span data-field="ticker" class="top-k-sm-ticker"></span>
		<span data-field="strike" class="badge badge-danger top-k-sm-strik"></span>
		<span data-field="arorc" class="badge badge-danger top-k-sm-arorc"></span>
	</span>
	
	<div data-field="option-chain-container-template" class="d-none">
		<div class="d-flex flex-row" data-field="basic-info-block"></div>
		<div class="d-flex flex-row" data-field="option-chain-block"></div>
	</div>
	<span data-field="ticker-template" class="badge badge-dark mr-1 d-none"></span>
	
	<div data-field="add-ticker">
		<input id="ticker-input" type="text" placeholder="Add Ticker"/>
		<button id="add-ticker" type="button" class="btn btn-outline-primary btn-sm">Add</button>
		<span id="tickers" class="badge badge-Secondary"></span>
		<span id="ticker-count" class="badge badge-pill badge-primary"></span>
	</div>
	<div data-field="best-sm-option-content" class="d-flex flex-row"></div>
	<div data-field="option-content" class="d-flex flex-row"></div>
  </body>
</html>
